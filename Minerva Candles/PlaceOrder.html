<!DOCTYPE html>
<html>
  <head>
    <title>Place Order</title>
    <link rel="stylesheet" href="../css/css.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #b4baca">
    <div class="navbar">
      <img src="../images/logo4.png" height="80px" width="250px" />
      <table class="navtable">
        <tr>
          <td class="navitem"><a href="index.html" class="a">Home</a></td>
          <td class="navitem">
            <a href="Products.html" class="a">Products</a>
          </td>
          <td class="navitem"><a href="AboutUs.html" class="a">About Us</a></td>
          <td class="navitem">
            <a href="ContactUs.html" class="a">Contact Us</a>
          </td>
          <td class="navitem"><a href="Account.html" class="a">Account</a></td>
          <td class="navitem">
            <a href="PlaceOrder.html" class="a">Place Order</a>
          </td>
        </tr>
      </table>
    </div>

    <div class="middle">
      <div class="row">
        <div class="column">
          <img src="../images/aesthetic2.jpg" height="443px" width="600px" />
        </div>
        <div class="column">
          <div class="order">
            <br />
            <h1>Fill this form to place your order!</h1>
            <br />
            <form class="placeorder" name="myForm3" onsubmit="placeorder()">
              <label>Choose your Candle</label>
              <select class="signuptextfields" id="dropdown">
                <option value="0">-Select-</option>
                <option value="1">Lavender</option>
                <option value="2">Sage</option>
                <option value="3">Water Lily</option>
              </select>
              <br />
              <label for="quantity">Quantity (between 1 and 10)</label>
              <input
                class="signuptextfields"
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="10"
              />
              <br />
              <label>Full Name</label>
              <input
                class="signuptextfields"
                type="text"
                name="fname"
                value=""
                placeholder="Enter your Name"
              />
              <br />
              <label>Phone No</label>
              <input
                class="signuptextfields"
                type="tel"
                name="phone"
                value=""
                placeholder="Enter your Number"
              />
              <br />
              <label style="vertical-align: top">Address</label>
              <textarea
                class="signuptextfields"
                rows="2"
                cols="25"
                placeholder="Enter your Address"
              ></textarea>
              <br />
              <button class="button" type="button" onclick="total()">
                Calculate Total
              </button>
              <p id="total">$Total:</p>
              <button class="button">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2 class="follow">Follow Us!</h2>
      <table class="social">
        <tr>
          <td class="socials">
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
          </td>
          <td class="socials">
            <a href="#"><i class="bx bxl-instagram-alt"></i></a>
          </td>
          <td class="socials">
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </td>
          <td class="socials">
            <a href="#"><i class="bx bxl-whatsapp"></i></a>
          </td>
        </tr>
      </table>
      <p class="copyright">
        <b>COPYRIGHT 2021 </b><i class="bx bx-copyright"></i>
      </p>
    </div>
    <script type="text/Javascript" src="../js/myjs.js"></script>
  </body>
</html>
